<!-- Dependencies -->
<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="readme-page">

  <template>

    <style>
        :host {
            display: flex;
            flex-flow: column;
            align-items: center;
        }
        :host div {
            padding: 2% 5%;
            text-align: justify;
            max-width: 700px;
        }
    </style>

    <!-- Element DOM -->
    <div id="readmeContent"></div>
    </template>
    <script>

        Polymer({
            is: 'readme-page',

            properties: {
                readmeContent: {
                    type: String,
                    value: "",
                    notify: true
                }
            },

            ready: function() {
                fetch('../readme-content')
                .then(response => {
                    response.text()
                    .then(content => {
                        this.$.readmeContent.innerHTML = new DOMParser().parseFromString(content, 'text/html').firstChild.innerHTML;
                    })
                });
            }
        });

    </script>

</dom-module>
