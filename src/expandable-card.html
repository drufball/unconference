<!-- Dependencies -->
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<dom-module id="expandable-card">

<!-- DOM + styling -->
<template>
    <!-- Element styling -->
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 100%;
        }
        #container {
            box-sizing: inherit;
            width: 100%;
            border: solid 1px;
            padding: 10px;
        }
        .card-content {
            width: 100%;
            height: 100%;
        }
        h1 {
            line-height: 1em;
        }
        ::content .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ::content .expand-title {
            white-space: normal;
        }
        #description {
            padding-bottom: 20px;
        }

        /* Sizing rules for different devices */
        @media (min-width: 750px) {
            :host {
                width: calc(50% - 20px);
                margin: 10px;
            }
        }
        @media (min-width: 1200px) {
            :host {
                width: calc(33% - 20px);
                margin: 10px;
            }
        }

        #like-btn {
            float: right;
            padding: 20px 5px;
            --iron-icon-height: 32px;
            --iron-icon-width: 32px;
        }
        .liked {
            fill: red;
        }
    </style>

    <!-- Element DOM -->
    <iron-media-query query="(min-width: 750px)" query-matches="{{expand}}"></iron-media-query>
    <div id="container">
        <iron-icon id="like-btn" on-tap="toggleLiked" icon="favorite-border"></iron-icon>
        <div class="card-content" on-tap="toggle">
            <h1><content id="title" select=".card-title"></content></h1>
            <iron-collapse opened="[[expand]]" id="description"><content select=".card-description"></content>
            </iron-collapse>
        </div>
    </div>
</template>

<!-- Element declaration + script -->
<script>
    Polymer({
        is: 'expandable-card',
        properties: {
            expand: {
                type: Boolean,
                value: false,
                notify: true
            },
            opened: {
                type: Boolean,
                value: false
            }
        },
        listeners: {
            'expand-changed': 'fixTitle'
        },

        // Instance Methods
        toggle: function () {
            if(!this.expand) {
                this.$.description.toggle();
                var titleClasses = this.getContentChildren('#title')[0].classList;
                titleClasses.toggle('expand-title');
                this.opened = !this.opened;
            }
        },
        fixTitle: function () {
            var titleClasses = this.getContentChildren('#title')[0].classList;
            if(this.expand) {
                titleClasses.add('expand-title');
            } else if (!this.opened) {
                titleClasses.remove('expand-title');
            } else {
                this.$.description.opened = this.opened;
            }
        },

        toggleLiked: function () {
            var likeBtn = this.$['like-btn'];
            if(likeBtn.className == "liked") {
                likeBtn.className = "";
                likeBtn.icon = "favorite-border";
            } else {
                likeBtn.className = "liked";
                likeBtn.icon = "favorite";
            }
        },


    });
</script>
</dom-module>
