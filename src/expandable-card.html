<!-- Dependencies -->
<link rel="import" href="../polymer/iron-icons/iron-icons.html">
<link rel="import" href="../polymer/iron-collapse/iron-collapse.html">
<link rel="import" href="../polymer/iron-media-query/iron-media-query.html">
<dom-module id="expandable-card">
<link rel="import" href="../polymer/iron-localstorage/iron-localstorage.html">

<!-- DOM + styling -->
<template>
    <!-- Element styling -->
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 100%;
        }
        #container {
            box-sizing: inherit;
            width: 100%;
            border: solid 1px;
            padding: 10px;
        }
        .card-content {
            width: 100%;
            height: 100%;
        }
        h1 {
            line-height: 1em;
        }
        ::content .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ::content .expand-title {
            white-space: normal;
        }
        #description {
            padding-bottom: 20px;
        }

        /* Sizing rules for different devices */
        @media (min-width: 750px) {
            :host {
                width: calc(50% - 20px);
                margin: 10px;
            }
        }
        @media (min-width: 1200px) {
            :host {
                width: calc(33% - 20px);
                margin: 10px;
            }
        }

        #like-btn {
            float: right;
            padding: 20px 5px;
            --iron-icon-height: 32px;
            --iron-icon-width: 32px;
        }
        .liked {
            fill: red;
        }
    </style>

    <!-- Element DOM -->
    <iron-localstorage name="user-id"
                       value="{{user}}"
                       on-iron-localstorage-load-empty="initls">
    </iron-localstorage>
    <iron-media-query query="(min-width: 750px)" query-matches="{{expand}}"></iron-media-query>
    <div id="container">
        <div id="like-btn">
            <span>{{numLikes}}</span>
            <template is="dom-if" if="{{!liked}}">
                <iron-icon on-tap="toggleLiked" icon="favorite-border"></iron-icon>
            </template>
            <template is="dom-if" if="{{liked}}">
                <iron-icon class="liked" on-tap="toggleLiked" icon="favorite"></iron-icon>
            </template>
        </div>
        <div class="card-content" on-tap="toggle">
            <h1><content id="title" select=".card-title"></content></h1>
            <iron-collapse opened="[[expand]]" id="description"><content select=".card-description"></content>
            </iron-collapse>
        </div>
    </div>
</template>

<!-- Element declaration + script -->
<script>
    Polymer({
        is: 'expandable-card',
        properties: {
            expand: {
                type: Boolean,
                value: false,
                notify: true
            },
            opened: {
                type: Boolean,
                value: false
            },
            user: {
                type: Object,
                value: function() { return {}; },
                notify: true
            },
            doc: {
                type: Object,
                value: function() { return {}; },
                notify: true
            },
            liked: {
                type: Boolean,
                computed: 'isLiked(doc.likes, user.id)'
            },
            numLikes: {
                type: Number,
                computed: 'countLikes(doc.likes)'
            }
        },
        listeners: {
            'expand-changed': 'fixTitle'
        },

        // Instance Methods
        isLiked: function(likes, id) {
            return likes.includes(id);
        },
        countLikes: function(likes) {
            return likes.length;
        },
        toggle: function () {
            console.log(this.doc);
            if(!this.expand) {
                this.$.description.toggle();
                var titleClasses = this.getContentChildren('#title')[0].classList;
                titleClasses.toggle('expand-title');
                this.opened = !this.opened;
            }
        },
        fixTitle: function () {
            var titleClasses = this.getContentChildren('#title')[0].classList;
            if(this.expand) {
                titleClasses.add('expand-title');
            } else if (!this.opened) {
                titleClasses.remove('expand-title');
            } else {
                this.$.description.opened = this.opened;
            }
        },

        toggleLiked: function () {
            if(this.liked) {
                // Update Model
                var id_index = this.doc.likes.indexOf(this.user.id);
                this.doc.likes.splice(id_index, 1);
                // Polymer only notifies when a completely new element is formed. Ugh.
                this.doc.likes = this.doc.likes.slice(0);
                this.notifyPath('doc.likes', this.doc.likes);
            } else {
                // Update Model
                this.doc.likes.push(this.user.id);
                // Polymer only notifies when a completely new element is formed. Ugh.
                this.doc.likes = this.doc.likes.slice(0);
                this.notifyPath('doc.likes', this.doc.likes);
            }
            // Update the doc on the remote server
            // Create an empty Headers instance
            var headers = new Headers();

            // Add a few headers
            headers.append('Content-Type', 'application/json');

            fetch('../talks/update', {
                'headers': headers,
                'method': 'post',
                'body': JSON.stringify(this.doc)
            })
            .then(response => {
                if(response.ok) {
                    response.json()
                    .then(json => {
                        console.log(json);
                        this.doc._rev = json.rev;
                    });
                }
                console.log(response);
            });
        },


    });
</script>
</dom-module>
