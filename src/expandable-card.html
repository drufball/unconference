<!-- Dependencies -->
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="expandable-card">

<!-- DOM + styling -->
<template>
    <!-- Element styling -->
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 100%;
        }
        #container {
            position: relative;
            box-sizing: inherit;
            width: 100%;
            border: solid 1px;
        }
        .card-content {
            width: 100%;
            height: 100%;
        }
        /* Sizing rules for different devices */
        @media (min-width: 901px) {
            :host {
                width: 50%;
            }
        }

        #like-btn {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }
        .liked {
            fill: red;
        }
    </style>

    <!-- Element DOM -->
    <div id="container">
        <iron-icon id="like-btn" on-tap="toggleLiked" icon="favorite-border"></iron-icon>
        <div class="card-content" on-tap="toggle">
            <h1><content select=".card-title"></content></h1>
            <iron-collapse id="description"><content select=".card-description"></content>
            </iron-collapse>
        </div>
    </div>
</template>

<!-- Element declaration + script -->
<script>
    Polymer({
        is: 'expandable-card',

        // Instance Methods
        toggle: function () {
            this.$.description.toggle();
        },

        toggleLiked: function () {
            console.log("Like toggled");
            var likeBtn = this.$['like-btn'];
            if(likeBtn.className == "liked") {
                likeBtn.className = "";
                likeBtn.icon = "favorite-border";
            } else {
                likeBtn.className = "liked";
                likeBtn.icon = "favorite";
            }
        }
    });
</script>
</dom-module>
